    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12">
              <button class="btn btn-xs btn-primary pull-right"
                    type="button" ui-sref="app.menu">
                    Back to Menu
                </button>
              <div class="media">
                <div class="media-left media-middle">
                  <a href="#">
                    <img class="media-object img-thumbnail" ng-src={{dish.image}} height="400" width="400">
                  </a>
                </div>
                <div class="media-body">
                  <h2 class="media-heading">
                    {{dish.name}}
                    <span class="label label-danger label-xs">{{dish.label}}</span>
                    <span class="badge">{{dish.price | currency}}</span>
                  </h2>

                  <p>{{dish.description}}</p>
                </div>                
              </div>
              
            </div>
            <div class="col-xs-9 col-xs-offset-1">
            <p>
              
                <label class="col-xs-3">Customer Comments</label>
                <label class="control-label col-xs-6">Sort By:<input type="text" ng-model="item"></label>
                
              </p>
            </div>  
            
            <div class="col-xs-9 col-xs-offset-1">
              
               
               <p>
                  <blockquote ng-repeat="comment in dish.comments|orderBy:item">
                    <p>{{comment.rating}} Stars</p>
                    <p>{{comment.comment}}</p>
                    <p><footer>{{comment.author}}, {{comment.date|date}}</footer></p>
                  </blockquote>  
                </p>                  
            </div>

            <div class="col-xs-9 col-xs-offset-1" ng-controller="DishCommentController">
                    
                  <p>
                  <blockquote ng-show="commentForm.$valid">
                    <p>{{mData.rating}} Stars</p>
                    <p>{{mData.comment}}</p>
                    <p><footer>{{mData.author}}, {{mData.date|date}}</footer></p>
                  </blockquote>  
                </p>    
                <form class="form-horizontal" name="commentForm" ng-submit="submitComment()" novalidate>
                 
                 <div class="form-group" ng-class="{ 'has-error' : commentForm.name.$error.required && !commentForm.name.$pristine }">
                        <label for="name" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" ng-model="mData.author" required>
                        <span ng-show="commentForm.name.$error.required && !commentForm.name.$pristine" class="help-block">Your Name is required.</span>
                        </div>
                </div> 

                <div class="form-group">
                        <label for="rating" class="col-sm-2 control-label">Number of Stars</label>
                        <div class="col-sm-10">
                        <label class="radio-inline" ng-repeat="d in radiodata"><input type="radio" name="optradio" ng-value="d.value" ng-model="mData.rating" checked="d.chk">{{d.label}}</label>
                        </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : commentForm.feedback.$error.required && !commentForm.feedback.$pristine }">
                        <label for="feedback" class="col-sm-2 control-label">Your Comments</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="12" ng-model="mData.comment" required></textarea>
                            <span ng-show="commentForm.feedback.$error.required && !commentForm.feedback.$pristine" class="help-block">Your Name is required.</span>
                        </div>
                </div> 

                <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit Comment</button>
                        </div>
                </div>

                </form>
            </div>
                
            </div>
        </div>

   <!-- </div>-->
